<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>掲示板</title>
        <style>
            :root {
                --background: #36393f;
                --sidebar: #2f3136;
                --text: #dcddde;
                --text-muted: #72767d;
                --accent: #5865f2;
                --hover: #40444b;
                --border-radius: 5px;
                --shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family:
                    "Whitney", "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            body {
                background-color: var(--background);
                color: var(--text);
                display: flex;
                min-height: 100vh;
                font-size: 16px;
            }

            .content {
                flex: 1;
                padding: 20px;
                max-width: 900px;
                margin: 0 auto;
            }

            h1 {
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 20px;
                color: var(--text);
            }

            .user-id {
                background-color: var(--sidebar);
                padding: 10px 15px;
                border-radius: var(--border-radius);
                color: var(--text-muted);
                font-size: 14px;
                margin-bottom: 20px;
                display: inline-block;
            }

            ul {
                list-style: none;
                background-color: var(--sidebar);
                border-radius: var(--border-radius);
                padding: 10px;
                box-shadow: var(--shadow);
            }

            li {
                padding: 10px 15px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                color: var(--text);
                transition: background-color 0.2s;
            }

            li:hover {
                background-color: var(--hover);
            }

            li.empty {
                color: var(--text-muted);
                font-style: italic;
            }

            a {
                display: inline-block;
                padding: 8px 16px;
                background-color: var(--accent);
                color: white;
                text-decoration: none;
                border-radius: var(--border-radius);
                margin: 10px 10px 0 0;
                transition: background-color 0.2s;
                font-weight: 500;
            }

            a:hover {
                background-color: #4752c4;
            }

            .button-group {
                display: flex;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>nyanchu thread</h1>
            <p class="user-id">{{ user_id }}</p>
            <ul>
                {% for name in name_list %}
                <li>{{ name }}</li>
                {% empty %}
                <li class="empty">まだスレッドがないで。</li>
                {% endfor %}
            </ul>
            <div class="button-group">
                <a href="{% url 'create_board' %}">Create Thread</a>
                <a href="{% url 'index' %}">戻る</a>
            </div>
        </div>
    </body>
</html>
